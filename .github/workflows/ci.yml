name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install ruff black
      - name: Lint backend
        run: |
          ruff check backend
          black --check backend
      - name: Test backend
        env:
          TEST_DATABASE_URL: sqlite+pysqlite:///:memory:
        run: |
          pytest -q backend

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend deps
        working-directory: frontend
        run: |
          npm ci --no-audit --no-fund
      - name: Lint frontend
        working-directory: frontend
        run: npm run lint
      - name: Test frontend
        working-directory: frontend
        run: npm test -- --ci

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install frontend deps
        working-directory: frontend
        run: |
          npm ci --no-audit --no-fund
      - name: Install Playwright
        run: |
          npm --prefix frontend i -D @playwright/test wait-on
          npx --yes playwright install --with-deps
      - name: Build and start stack
        run: |
          docker compose version
          docker compose up -d --build
      - name: Wait for app
        run: |
          npx wait-on http-get://localhost:3000 --timeout 180000
      - name: Run E2E tests
        working-directory: frontend
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          API_BASE_URL: http://localhost:3001
          E2E_TEST_USER: ${{ secrets.E2E_TEST_USER }}
          E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}
        run: npm run e2e -- --reporter=dot

  docker-build-and-scan:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build images
        run: |
          docker build -t marketingkreis-backend:ci backend
          docker build -t marketingkreis-frontend:ci frontend
      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: marketingkreis-backend:ci
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true


